---
layout: default
---
<h1>{{ page.title }}</h1>

<p>
  {{ page.date | date_to_string }}
  {% assign author = site.authors | where: 'short_name', page.author | first %}
  {% if author %}
  - <a href="{{ site.baseurl }}/authors/{{ author.short_name }}.html">{{ author.name }}</a>
  {% endif %}
</p>

{{ content }}
